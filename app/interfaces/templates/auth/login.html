{% extends "base.html" %}

{% block title %}Login - Vehicle Service Booking System{% endblock %}

{% block content %}
<div class="auth-card">
    <h1 class="card-title"><i class="fas fa-sign-in-alt"></i> Login to Your Account</h1>
    
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </form>
    
    <div class="auth-footer">
        <p>Don't have an account? <a href="{{ url_for('auth.register') }}" class="auth-link">Register here</a></p>
    </div>
</div>
{% endblock %}
