{% extends "base.html" %}

{% block title %}Register - Vehicle Service Booking System{% endblock %}

{% block content %}
<div class="card">
    <h1 class="card-title"><i class="fas fa-user-plus"></i> Create New Account</h1>
    
    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Create a secure password" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Repeat your password" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="role" class="form-label">Account Type</label>
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-user-tag"></i></span>
                <select class="form-control" id="role" name="role">
                    <option value="user">User (Vehicle Owner)</option>
                    <option value="mechanic">Mechanic</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </div>
    </form>
    
    <div class="auth-footer">
        <p>Already have an account? <a href="{{ url_for('auth.login') }}" class="auth-link">Login here</a></p>
    </div>
</div>

<style>
    .card {
        max-width: 450px;
        margin: 50px auto;
    }
    
    .input-group {
        position: relative;
    }
    
    .input-icon {
        position: absolute;
        left: 12px;
        top: 12px;
        color: var(--text-light);
        z-index: 1;
    }
    
    .input-group .form-control {
        padding-left: 40px;
    }
    
    .btn-block {
        width: 100%;
        margin-top: 15px;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
    }
    
    .auth-link {
        color: var(--primary-color);
        font-weight: 500;
        text-decoration: none;
    }
    
    .auth-link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
